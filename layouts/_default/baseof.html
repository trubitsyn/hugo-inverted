<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <div class="d-flex flex-column m-auto h-100">
        <div class="flex-grow-1 flex-shrink-0">
            {{ partial "header.html" . }}
            <div class="container mt-3 mb-3">
                <main>
                    <div class="col-lg-8 mx-auto pl-1 pr-1">
                        {{ block "main" . }}{{ end }}
                    </div>
                </main>
            </div>
        </div>
        <footer class="flex-grow-0 flex-shrink-0">
            {{ partial "footer.html" . }}
        </footer>
    </div>
    {{ partialCached "scripts.html" . }}
</body>
</html>
