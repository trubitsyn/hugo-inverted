{{ partial "meta.html" . }}

<title>
    {{ if .IsHome }}
        {{ .Site.Title }}
    {{ else }}
        {{ if eq .Kind "taxonomyTerm" }}
        {{ i18n (lower .Title) | humanize }}
        {{ else }}
        {{ .Title }} | {{ .Site.Title }}
        {{ end }}
    {{ end }}
</title>
