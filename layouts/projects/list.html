{{ define "main" }}
{{ partial "content_overview.html" . }}

<div class="col pl-0">
    {{ range .Pages.GroupByParam "lang" }}
    <div id="{{ replace .Key "+" "plus" | anchorize }}">
        <h4 class="pb-0 mb-4">
            {{ .Key }}
            <small class="text-muted">{{ .Pages.Len }} {{ i18n "project" .Pages.Len }}</small>
        </h4>
        <ul class="list-unstyled bold">
            <div class="col">
                <div class="row">
                    {{ range .Pages }}
                    <div class="col-sm-4 mb-4">
                        {{ partial "card" . }}
                    </div>
                    {{ end }}
                </div>
            </div>
        </ul>
    </div>
    {{ end }}
</div>
{{ end }}
