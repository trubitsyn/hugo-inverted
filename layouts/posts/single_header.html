<h1>
    {{ .Title }}
</h1>
<p class="text-muted font-weight-bold">
    {{ i18n .Date.Month | default .Date.Month }} {{ .Date.Day }}, {{ .Date.Year }}
    <span class="align-baseline">
        {{ with .Params.categories }}
        {{ range . }}
        <a href="{{ "categories" | absLangURL }}/{{ . | urlize }}/" class="badge">
            {{ . }}
        </a>
        {{ end }}
        {{ end }}
    </span>
</p>
