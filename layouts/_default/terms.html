{{ define "main" }}
{{ $type := .Type }}
<h2>{{ $type | title }}</h2>
{{ range $key, $value := .Data.Terms.Alphabetical }}
{{ $name := .Name }}
{{ $count := .Count }}
{{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
<li class="mt-1">
    <a href="{{ .Permalink }}">
        {{ .LinkTitle }}
    </a>
    <span class="text-muted font-weight-bold"> ({{ $count }})</span>
</li>
{{ end }}
{{ end }}
{{ end }}
