{{ define "main" }}
<!-- List tags by count, e.g. programming (5)-->
{{ range $key, $value := .Data.Terms.ByCount }}
<li>
    <a href="{{ "tags" | absLangURL }}/{{ $value.Name | urlize }}/">
        {{ $value.Name }}
    </a>
    <span class="text-muted font-weight-bold"> ({{ $value.Count }})</span>
</li>
{{ end }}
{{ end }}
