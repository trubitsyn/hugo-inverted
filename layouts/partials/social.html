<!-- For normal navbar -->
{{ range .Site.Params.social }}
<!-- Hide on screens smaller than lg -->
<li class="nav-item d-none d-lg-block">
    <a href="{{ .URL }}" class="font-weight-normal nav-link">
        <i class="fa-lg {{ if .Site.Params.dark }}fa-inverse{{ end }} {{ .style }}"></i>
    </a>
</li>
{{ end }}

<!-- For collapsed navbar -->
<!-- Hide on screens larger or equal to lg -->
<div class="d-lg-none nav-item">
    {{ range .Site.Params.social }}
    <a href="{{ .URL }}" class="font-weight-normal">
        <i class="nav-link fa-lg fa-fw {{ if .Site.Params.dark }}fa-inverse{{ end }} {{ .style }}"></i>
    </a>
    {{ end }}
</div>
