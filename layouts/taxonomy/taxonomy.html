{{ define "main" }}
    {{ partial "content_overview.html" . }}
    
    <div class="col pl-0">
        {{ range .Pages.GroupBy "Section"}}
        <h4 class="pb-0">{{ .Key | title }}</h4>
        {{ range .Pages.GroupByDate "2006" }}
        <h5 class="pb-0">{{ .Key }}</h4>
        <ul class="list-unstyled bold">
            <div class="col">
                {{ range .Pages }}
                {{ partial "entry" . }}
                {{ end }}
            </div>
        </ul>
        {{ end }}
        {{ end }}
    </div>
{{ end }}
