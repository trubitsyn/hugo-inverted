{{ define "main" }}
<h1>
  {{ .Title }}
</h1>
<p class="text-muted">
  {{ .Date.Format "Mon Jan 2, 2006" }}
  <span class="align-baseline">
    {{ with .Params.tags }}
    {{ range . }}
    <a href="{{ "tags" | absURL }}/{{ . | urlize }}" class="badge">
      {{ . }}
    </a>
    {{ end }}
    {{ end }}
  </span>
</p>
<article>
  {{ .Content }}
</article>
{{ template "_internal/disqus.html" . }}
{{ end }}
